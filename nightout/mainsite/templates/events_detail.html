{% extends 'base_site.html' %}

{% block content %}
<div id="content">
  <div class="detailEvent">
    <div class="eventHeader">
      <h1>
        {{events.title}}
      </h1>
      <h2 style="float:right;">
        {{events.creator}}
      </h2>
      </div>
      <div class="eventLocation">
        <div class="card-location" style="font-weight:lighter;">
          <i class="material-icons">location_on</i>
          <a href="https://www.google.com/maps/search/?api=1&query={{events.local|urlencode}}" target="_blank">{{events.local}}</a>
        </div>
        <p>
        <div class="card-location" style="font-weight:lighter;">
          <i class="material-icons">euro_symbol</i> {{events.price}}
        </div>
      </div>
    <div class="eventDescription">
      <h1>Description</h1>
      {{events.description}}
    </div>
    <div class="friendsList">
      <h1>Friends List</h1>
      {% for friend in friends %}
      <a href="/user/{{friend.id}}">{{friend.first_name}} {{friend.last_name}}</a>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
