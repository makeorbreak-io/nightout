<!DOCTYPE html>
{% load static %}
<html lang="en">

    <head>
        <title> {{title}} </title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    </head>
    <body>

    {% if user.is_authenticated %}
      {% block sidenav %}
      <div id="sideBarWrapper">
        <nav id="sideBar">
          <div id="sideBarLogo">
            <img src="{% static 'imgs/logo.png' %}" width="55" height="90" class="d-inline-block align-top" alt="">
            <div id="sideBarLogoText">
              Night Owl
            </div>
          </div>
          <p>
          <a id="navLink" href="./">
            <i class="material-icons">home</i>
            Home
          </a>
          <p>
          <a id="navLink" href="createEvent">
            <i class="material-icons">add</i>
            Create Event
          </a>
          <p>
          <a id="navLink" href="planNight">
            <i class="material-icons">add</i>
            Plan Night
          </a>
          <p>
          <a id="navLink" href="myEvents">
            <i class="material-icons">add</i>
            My Events
          </a>
          <p>
          <a id="navLink" href="myNights">
            <i class="material-icons">add</i>
            My Nights
          </a>
          <p>
          <a id="navLink" href="logout">
            <i class="material-icons">exit_to_app</i>
            logout
          </a>
        </nav>
      </div>
      {% endblock %}
      {% endif %}

      {% block content %}
      {% endblock %}
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    </body>
</html>
